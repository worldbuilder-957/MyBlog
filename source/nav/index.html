    <script>
        // 1. æ—¶é’ŸåŠŸèƒ½
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', {hour12: false, hour: '2-digit', minute:'2-digit',second:"2-digit"});
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', {weekday: 'long', month: 'long', day: 'numeric'});

        function handleSearch(e) {
            if (e.key === 'Enter') {
                const query = document.getElementById('searchInput').value;
                window.location.href = `https://www.google.com/search?q=${query}`;
            }
        }

        // 3. å¾…åŠäº‹é¡¹ (ä½¿ç”¨ LocalStorage ä¿å­˜)
        const todoListEl = document.getElementById('todoList');
        let todos = JSON.parse(localStorage.getItem('myTodos')) || ['å®Œæˆåšå®¢æ­å»º', 'å­¦ä¹ Hexo'];

        function renderTodos() {
            todoListEl.innerHTML = '';
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                li.innerHTML = `
                    <input type="checkbox" onclick="removeTodo(${index})">
                    <span>${todo}</span>
                `;
                todoListEl.appendChild(li);
            });
        }

        function addTodo(e) {
            if (e.key === 'Enter' && e.target.value.trim() !== '') {
                todos.push(e.target.value);
                localStorage.setItem('myTodos', JSON.stringify(todos));
                e.target.value = '';
                renderTodos();
            }
        }

        function removeTodo(index) {
            setTimeout(() => { // å»¶è¿Ÿä¸€ç‚¹è®©ç”¨æˆ·çœ‹åˆ°å‹¾é€‰åŠ¨ç”»
                todos.splice(index, 1);
                localStorage.setItem('myTodos', JSON.stringify(todos));
                renderTodos();
            }, 300);
        }

        renderTodos();

        // 4. å¤©æ°”åŠŸèƒ½ (APIç‰ˆ)
        async function fetchWeather() {
            const apiKey = '4dce09f66f4c46c1a5d5f631f019290e'; // è¿™é‡Œå¡«å’Œé£å¤©æ°” Key
            const locationID = '101280701'; // ç æµ·çš„ID
            
            // APIåœ°å€
            const url = `https://m963ywf52k.re.qweatherapi.com/v7/weather/now?location=${locationID}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.code === '200') {
                    const now = data.now;
                    
                    // 1. æ›´æ–°æ¸©åº¦
                    document.getElementById('weather-temp').innerText = now.temp + 'Â°';
                    
                    // 2. æ›´æ–°æ–‡å­— (æ¯”å¦‚ "æ™´"ã€"å¤šäº‘")
                    document.getElementById('weather-text').innerText = now.text;

                    // 3. æ›´æ–°å›¾æ ‡ (ç®€å•çš„æ˜ å°„é€»è¾‘)
                    // ä½ å¯ä»¥æ ¹æ® needs æ‰©å……è¿™ä¸ªåˆ—è¡¨
                    const iconEl = document.getElementById('weather-icon');
                    const text = now.text;
                    
                    // å…ˆç§»é™¤æ—§å›¾æ ‡ç±»åï¼Œä¿ç•™åŸºç¡€ç±»å
                    iconEl.className = 'weather-icon'; 
                    
                    if (text.includes('æ™´')) {
                        iconEl.classList.add('ri-sun-line');
                    } else if (text.includes('äº‘') || text.includes('é˜´')) {
                        iconEl.classList.add('ri-cloudy-line');
                    } else if (text.includes('é›¨')) {
                        iconEl.classList.add('ri-rainy-line');
                    } else if (text.includes('é›·')) {
                        iconEl.classList.add('ri-thunderstorms-line');
                    } else {
                        iconEl.classList.add('ri-sun-cloudy-line'); // é»˜è®¤å›¾æ ‡
                    }
                } else {
                    console.error('å¤©æ°”APIæŠ¥é”™:', data.code);
                }
            } catch (error) {
                console.error('æ— æ³•è·å–å¤©æ°”:', error);
            }
        }

        // é¡µé¢åŠ è½½åç«‹å³è·å–ä¸€æ¬¡ï¼Œä¹‹åæ¯30åˆ†é’Ÿåˆ·æ–°ä¸€æ¬¡

        function updateCalendar() {

            // ================= é…ç½®åŒºåŸŸï¼šè¯·åŠ¡å¿…ä¿®æ”¹è¿™é‡Œçš„æ—¥æœŸ =================
            // é€»è¾‘ï¼šä»£ç ä¼šä»ä¸Šå¾€ä¸‹æ‰¾ï¼Œçœ‹ä»Šå¤©è½åœ¨å“ªä¸ªåŒºé—´é‡Œ
            // æŠ€å·§ï¼šå‰ä¸€ä¸ªçš„ end æœ€å¥½æ˜¯åä¸€ä¸ª start çš„å‰ä¸€å¤©ï¼Œä¿è¯æ—¶é—´è¿ç»­
            const periods = [
                { name: 'å¤å­£å­¦æœŸ', start: '2025-02-24', end: '2025-07-06', type: 'term' }, 
                { name: 'æš‘å‡',     start: '2025-07-07', end: '2025-09-12', type: 'vacation' },
                { name: '25Fall', start: '2025-09-13', end: '2026-01-25', type: 'term' },
                { name: 'WinterHoliday',     start: '2026-01-26', end: '2026-03-01', type: 'vacation' }
            ];
            // ==============================================================

            // 1. åŸºç¡€æ—¥å†æ˜¾ç¤º
            document.getElementById('cal-day').innerText = now.getDate();
            const year = now.getFullYear();
            const month = now.toLocaleDateString('en-US', { month: 'short' }); // è‹±æ–‡ç®€å†™(11æœˆ)
            document.getElementById('cal-month').innerText = `${year} ${month}`;

            // 2. å®è§‚ç³»ç»Ÿï¼šè®¡ç®—å…¨å¹´ç¬¬å‡ å‘¨ (ISOæ ‡å‡†)
            const startOfYear = new Date(year, 0, 1);
            const pastDaysOfYear = (now - startOfYear) / 86400000;
            const weekOfYear = Math.ceil((pastDaysOfYear + startOfYear.getDay() + 1) / 7);
            document.getElementById('cal-year-week').innerText = `å…¨å¹´ W${weekOfYear}`;

            // 3. å¾®è§‚ç³»ç»Ÿï¼šè®¡ç®—å½“å‰æ—¶æœŸå‘¨æ•° (æ ¸å¿ƒé€»è¾‘)
            let currentPeriod = null;
            let periodWeek = 0;

            // éå†ä¸Šé¢çš„æ¸…å•ï¼Œæ‰¾ä»Šå¤©åœ¨å“ª
            for (let period of periods) {
                const sDate = new Date(period.start);
                const eDate = new Date(period.end);
                // æŠŠæ—¶é—´éƒ½å½’é›¶ï¼Œåªæ¯”æ—¥æœŸï¼Œé˜²æ­¢æœ‰æ—¶å·®bug
                sDate.setHours(0,0,0,0);
                eDate.setHours(23,59,59,999);
                now.setHours(0,0,0,0);

                if (now >= sDate && now <= eDate) {
                    currentPeriod = period;
                    // è®¡ç®—æ˜¯è¯¥æ—¶æœŸçš„ç¬¬å‡ å¤©
                    const diffTime = Math.abs(now - sDate);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; // +1æ˜¯å› ä¸ºç¬¬ä¸€å¤©ç®—ç¬¬1å¤©
                    // è®¡ç®—æ˜¯ç¬¬å‡ å‘¨
                    periodWeek = Math.ceil(diffDays / 7);
                    break; // æ‰¾åˆ°äº†å°±åœæ­¢å¯»æ‰¾
                }
            }

            // 4. æ›´æ–°ç•Œé¢æ˜¾ç¤º
            const pillEl = document.getElementById('week-pill-container');
            const iconEl = document.getElementById('period-icon');
            const textEl = document.getElementById('cal-school-week');

            if (currentPeriod) {
                // æ˜¾ç¤ºæ–‡æœ¬ï¼šä¾‹å¦‚ "ç§‹å­£å­¦æœŸ Week 12"
                textEl.innerText = `${currentPeriod.name} W${periodWeek}`;
                
                // è§†è§‰åŒºåˆ†ï¼šå¦‚æœæ˜¯å‡æœŸï¼Œæ¢ä¸ªé¢œè‰²å’Œå›¾æ ‡
                if (currentPeriod.type === 'vacation') {
                    pillEl.className = 'week-pill vacation'; // å˜æˆç»¿è‰²/è“è‰²
                    iconEl.className = 'ri-cup-line';        // å’–å•¡å›¾æ ‡
                } else {
                    pillEl.className = 'week-pill term';     // ä¿æŒçº¢è‰²
                    iconEl.className = 'ri-school-line';     // å­¦æ ¡å›¾æ ‡
                }
            } else {
                // å¦‚æœä»Šå¤©ä¸åœ¨ä»»ä½•åŒºé—´å†… (æ¯”å¦‚é…ç½®è¡¨è¿‡æœŸäº†)
                textEl.innerText = "æ—¥æœŸæœªé…ç½®";
                pillEl.className = 'week-pill gray';
                iconEl.className = 'ri-error-warning-line';
            }
        }

        updateCalendar();
        setInterval(updateCalendar, 60 * 60 * 1000);
