layout: false
---
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="CatIcon192.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/nav/style.css">
    <link rel="preload" as="image" href="/images/shanghai_loadmap.jpg">
</head>

<body>
    <button id="install-btn" style="display: none; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; margin: 10px;">
        Install App
    </button>
    <div class="container">
        
        <div class="card search-box">
            <i class="ri-search-line"></i>
            <input type="text" id="searchInput" placeholder="Search Google..." onkeypress="handleSearch(event)" autocomplete="off">
        </div>

        <div class="card time-card">
            <div class="corner-text top-right" id="corner-year-week">Loading...</div>
            <div class="clock" id="clock">00:00</div>
            <div class="date" id="date">Loading...</div>
            <div class="corner-text bottom-right" id="corner-school-week">Loading...</div>
        </div>

        <div class="card todo-card">
            <div class="card-title">
                <div style="display:flex; align-items:center; gap:8px;">
                    <i class="ri-kanban-view"></i> Task List
                </div>
                <button class="icon-btn" onclick="openTaskModal()">
                    <i class="ri-add-line"></i>
                </button>
            </div>

            <div class="todo-filter">
                <i class="ri-search-2-line"></i>
                <input type="text" id="todoSearch" placeholder="Search tags or tasks..." oninput="filterTodos()">
            </div>

            <ul class="todo-list" id="todoList">
                </ul>
        </div>

        <dialog id="taskModal" class="modal">
            <div class="modal-content">
                <h3><i class="ri-edit-circle-line"></i> New Task</h3>
                
                <div class="form-group">
                    <label>Task Content</label>
                    <input type="text" id="taskInput" placeholder="e.g., Complete ArcGIS mapping">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>截止日期</label>
                        <input type="date" id="taskDate">
                    </div>
                    <div class="form-group">
                        <label>地点</label>
                        <input type="text" id="taskLoc" placeholder="例如：教学楼B203">
                    </div>
                </div>

                <div class="form-group">
                    <label>标签 (用空格分隔)</label>
                    <input type="text" id="taskTags" placeholder="学习 紧急 GIS">
                </div>

                <div class="modal-actions">
                    <button class="btn secondary" onclick="closeTaskModal()">取消</button>
                    <button class="btn primary" onclick="addTask()">创建档案</button>
                </div>
            </div>
        </dialog>

        <div class="card weather-card">
            <div class="weather-info">
                <div class="temp" id="weather-temp">--°</div>
                <div class="meta">
                    <span class="city">ZhuHai</span>
                    <span id="weather-text">Loading...</span>
                </div>
            </div>
            <i class="ri-sun-cloudy-line weather-icon" id="weather-icon"></i>
        </div>

        <div class="card stock-card">
            <div class="card-title"><i class="ri-stock-line"></i> 市场</div>
             <div style="font-size: 0.8rem; color: var(--text-sub); margin-top:10px;">
                (此处预留给股票组件)
            </div>
        </div>

        <div class="card links-card">
            <a href="https://github.com" class="link-item" target="_blank">
                <div class="link-icon"><i class="ri-github-fill"></i></div>
                <span>GitHub</span>
            </a>
            <a href="https://chatgpt.com" class="link-item" target="_blank">
                <div class="link-icon"><i class="ri-openai-fill"></i></div>
                <span>ChatGPT</span>
            </a>
            <a href="https://gemini.google.com" class="link-item" target="_blank">
                <div class="link-icon"><i class="ri-google-fill"></i></div>
                <span>Gemini</span>
            </a>
            <a href="https://www.bilibili.com" class="link-item" target="_blank">
                <div class="link-icon"><i class="ri-bilibili-fill"></i></div>
                <span>Bilibili</span>
            </a>
            <a href="/" class="link-item">
                <div class="link-icon"><i class="ri-article-line"></i></div>
                <span>我的博客</span>
            </a>
        </div>

    </div>
    <script src="/nav/script.js"></script>
</body>
</html>
