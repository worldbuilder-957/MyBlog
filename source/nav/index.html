---
layout: false
---
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/nav/manifest.json">
    <link rel="apple-touch-icon" href="/images/CatIcon192.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/nav/style.css">
    <link rel="preload" as="image" href="/images/shanghai_loadmap.jpg">
    <script src="https://cdn.jsdelivr.net/npm/rrule@2.7.1/dist/es5/rrule.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@6.1.10/index.global.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <button id="install-btn" style="display: none; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; margin: 10px;">
        Install App
    </button>
    <div class="top-banner-bg">
    </div>

    <div class="container">
        
        <div class="card search-box">
            <div class="engine-selector" onclick="toggleEngineList(event)">
                <i id="current-engine-icon" class="ri-google-fill"></i>
                
                <div class="engine-dropdown" id="engine-dropdown">
                    <div class="engine-option" onclick="selectEngine('bing', event)">
                        <i class="ri-search-line"></i> Bing
                    </div>
                    <div class="engine-option" onclick="selectEngine('google', event)">
                        <i class="ri-google-fill"></i> Google
                    </div>
                    <div class="engine-option" onclick="selectEngine('baidu', event)">
                        <i class="ri-baidu-fill"></i> Baidu
                    </div>
                    <div class="engine-option" onclick="selectEngine('yandex', event)">
                        <i class="ri-search-fill"></i> Yandex
                    </div>
                </div>
            </div>

            <input type="text" id="search-input" placeholder="Search..." onkeydown="handleSearch(event)" autocomplete="off">
        </div>

        <div class="card time-card">
            <div class="corner-text top-right" id="corner-year-week">Loading...</div>
            <div class="clock" id="clock">00:00</div>
            <div class="date" id="date">Loading...</div>
            <div class="corner-text bottom-right" id="corner-school-week">Loading...</div>
        </div>

        <div class="card calendar-entry" onclick="openCalendarView()">
            <div class="cal-icon-wrapper">
                <i class="ri-calendar-todo-fill"></i>
            </div>

            <div class="cal-info">
                <span class="cal-title">日程与计划</span>
                <span class="cal-desc">点击进入全屏管理</span>
            </div>

            <div class="cal-arrow">
                <i class="ri-arrow-right-s-line"></i>
            </div>
        </div>

        <div class="card weather-card">
            <div class="weather-info">
                <div class="temp" id="weather-temp">--°</div>
                <div class="meta">
                    <span class="city">ZhuHai</span>
                    <span id="weather-text">Loading...</span>
                </div>
            </div>
            <i class="ri-sun-cloudy-line weather-icon" id="weather-icon"></i>
        </div>

        <div class="card stock-card">
            <div class="stock-tabs">
                <button class="stock-btn active" onclick="changeStock('sh000001', this)">上证</button>
                <button class="stock-btn" onclick="changeStock('sz399001', this)">深证</button>
                <button class="stock-btn" onclick="changeStock('sz399006', this)">创业板</button>
                <button class="stock-btn" onclick="changeStock('usr_dji', this)">Dow Jones</button>
                <button class="stock-btn" onclick="changeStock('usr_ixic', this)">Nasdaq</button>
                <button class="stock-btn" onclick="changeStock('usr_inx', this)">S&P 500</button>
            </div>

            <div class="stock-display">
                <img id="stock-image" src="http://image.sinajs.cn/newchart/min/n/sh000001.gif" alt="Stock Chart">
            </div>
        </div>

        <div class="card links-card">
            <div class="card-title">
                <i class="ri-apps-2-line"></i> 常用应用
            </div>
            
            <div class="app-grid" id="app-grid"></div>
        </div>

        <div class="card todo-card">
            <div class="card-title">
                <div style="display:flex; align-items:center; gap:8px;">
                    <i class="ri-kanban-view"></i> Task List
                </div>
                <div style="margin-left: auto; display: flex; gap: 5px;">
                    <button class="icon-btn" onclick="toggleHideCompleted()" id="toggleCompletedBtn" title="显示/隐藏已完成">
                        <i class="ri-eye-line"></i>
                    </button>
                    <button class="icon-btn" onclick="loadFromCloud()" title="从云端拉取数据">
                        <i class="ri-cloud-download-line"></i>
                    </button>
                    <button class="icon-btn" onclick="openTaskModal()">
                        <i class="ri-add-line"></i>
                    </button>
                </div>
            </div>

            <div class="todo-filter">
                <i class="ri-search-2-line"></i>
                <input type="text" id="todoSearch" placeholder="Search tags or tasks..." oninput="filterTodos()">
            </div>

            <ul class="todo-list" id="todoList">
                </ul>
        </div>

        <dialog id="taskModal" class="modal">
            <div class="modal-content">
                <h3><i class="ri-edit-circle-line"></i> New Task</h3>
                
                <div class="form-group">
                    <label>Task Content</label>
                    <input type="text" id="taskInput" placeholder="e.g., Complete ArcGIS mapping">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>截止日期</label>
                        <input type="date" id="taskDate">
                    </div>
                    <div class="form-group">
                        <label>地点</label>
                        <input type="text" id="taskLoc" placeholder="例如：教学楼B203">
                    </div>
                </div>

                <div class="form-group" style="position: relative;">
                    <label>标签</label>
                    <div class="tag-input-wrapper" id="tagInputWrapper" onclick="document.getElementById('tagInput').focus()">
                        <div id="tagChipsContainer" style="display: contents;"></div>
                        <input type="text" id="tagInput" placeholder="输入标签按回车..." autocomplete="off">
                    </div>
                    <!-- 标签联想下拉菜单 -->
                    <div class="tag-dropdown" id="tagDropdown"></div>
                </div>

                <div class="modal-actions">
                    <button class="btn secondary" onclick="closeTaskModal()">取消</button>
                    <button class="btn primary" onclick="saveTask()">创建</button>
                </div>
            </div>
        </dialog>
    </div>
    
    <dialog id="calendarModal" class="full-screen-modal">
        <div class="calendar-layout">
            <div class="sidebar">
                <h3><i class="ri-list-check"></i> 待排期任务</h3>
                <div id="external-events">
                    </div>

                <!-- 新增：时间轴范围设置 -->
                <div style="margin-top: auto; padding-top: 15px; border-top: 1px solid rgba(0,0,0,0.1);">
                    <h3 style="font-size: 0.9rem; margin-bottom: 10px; color: var(--text-sub);"><i class="ri-time-line"></i> 时间轴范围</h3>
                    <div style="display: flex; gap: 10px;">
                        <div class="form-group" style="flex: 1;">
                            <input type="time" id="calStart" onchange="updateCalendarRange()" style="padding: 6px; font-size: 0.85rem;" title="开始时间">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <input type="time" id="calEnd" onchange="updateCalendarRange()" style="padding: 6px; font-size: 0.85rem;" title="结束时间">
                        </div>
                    </div>
                </div>
            </div>

            <div class="main">
                <div class="toolbar">
                    <button onclick="openEventModal()" class="btn-add">
                        <i class="ri-add-line"></i> 添加日程
                    </button>
                    <button onclick="closeCalendar()" class="btn-close">
                        <i class="ri-arrow-left-line"></i> 返回
                    </button>
                </div>
                
                <div id="calendar"></div>
            </div>
        </div>
    </dialog>

    <!-- 日程编辑模态框 -->
    <dialog id="eventModal" class="modal">
        <div class="modal-content">
            <h3><i class="ri-calendar-event-line"></i> 编辑日程</h3>
            
            <div class="form-group">
                <label>标题</label>
                <input type="text" id="eventTitle" placeholder="请输入日程标题">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>开始时间</label>
                    <input type="datetime-local" id="eventStart">
                </div>
                <div class="form-group">
                    <label>结束时间</label>
                    <input type="datetime-local" id="eventEnd">
                </div>
            </div>

            <div class="form-group">
                <label>地点</label>
                <input type="text" id="eventLocation" placeholder="请输入地点">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>提醒时间</label>
                    <select id="eventReminder">
                        <option value="0">无提醒</option>
                        <option value="5">提前5分钟</option>
                        <option value="15">提前15分钟</option>
                        <option value="30">提前30分钟</option>
                        <option value="60">提前1小时</option>
                        <option value="1440">提前1天</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>重复</label>
                    <select id="eventRepeat">
                        <option value="">不重复</option>
                        <option value="daily">每天</option>
                        <option value="weekly">每周</option>
                        <option value="monthly">每月</option>
                        <option value="workweek">工作日</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>备注</label>
                <textarea id="eventDescription" placeholder="请输入备注信息" rows="3"></textarea>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn secondary" onclick="closeEventModal()">取消</button>
                <button type="button" class="btn primary" onclick="saveEvent(); return false;">保存</button>
            </div>
        </div>
    </dialog>

    <script src="/nav/script.js"></script>
</body>
</html>
