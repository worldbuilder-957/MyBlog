<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/nav/style.css">
    <link rel="preload" as="image" href="/images/shanghai_loadmap.jpg">
</head>

<body>
    <div class="container">
        
        <div class="card search-box">
            <i class="ri-search-line"></i>
            <input type="text" id="searchInput" placeholder="Search Google..." onkeypress="handleSearch(event)" autocomplete="off">
        </div>

        <div class="card time-card">
            <div class="corner-text top-right" id="corner-year-week">Loading...</div>
            <div class="clock" id="clock">00:00</div>
            <div class="date" id="date">Loading...</div>
            <div class="corner-text bottom-right" id="corner-school-week">Loading...</div>
        </div>

        <div class="card todo-card">
            <div class="card-title"><i class="ri-list-check"></i> 今日待办</div>
            <ul class="todo-list" id="todoList">
                </ul>
            <input type="text" class="todo-input" placeholder="+ 新增任务 (回车)" onkeypress="addTodo(event)">
        </div>

        <div class="card weather-card">
            <div class="weather-info">
                <div class="temp" id="weather-temp">--°</div>
                <div class="meta">
                    <span class="city">ZhuHai</span>
                    <span id="weather-text">Loading...</span>
                </div>
            </div>
            <i class="ri-sun-cloudy-line weather-icon" id="weather-icon"></i>
        </div>

        <div class="card stock-card">
            <div class="card-title"><i class="ri-stock-line"></i> 市场</div>
             <div style="font-size: 0.8rem; color: var(--text-sub); margin-top:10px;">
                (此处预留给股票组件)
            </div>
        </div>

        <div class="card links-card">
            <a href="https://github.com" class="link-item" target="_blank">
                <div class="link-icon"><i class="ri-github-fill"></i></div>
                <span>GitHub</span>
            </a>
            <a href="https://chatgpt.com" class="link-item" target="_blank">
                <div class="link-icon"><i class="ri-openai-fill"></i></div>
                <span>ChatGPT</span>
            </a>
            <a href="https://gemini.google.com" class="link-item" target="_blank">
                <div class="link-icon"><i class="ri-google-fill"></i></div>
                <span>Gemini</span>
            </a>
            <a href="https://www.bilibili.com" class="link-item" target="_blank">
                <div class="link-icon"><i class="ri-bilibili-fill"></i></div>
                <span>Bilibili</span>
            </a>
            <a href="/" class="link-item">
                <div class="link-icon"><i class="ri-article-line"></i></div>
                <span>我的博客</span>
            </a>
        </div>

    </div>
    <script src="/nav/script.js"></script>
</body>
</html>
